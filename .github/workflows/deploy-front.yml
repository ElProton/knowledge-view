name: Deploy Frontend to Firebase

on:
  push:
    branches: [ "main" ]
    paths: [ "knowledge-base-ui/**", ".github/workflows/deploy-front.yml" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25.3.0'
          cache: 'npm'
          cache-dependency-path: knowledge-base-ui/package-lock.json

      - name: Install, Lint & Build
        working-directory: ./knowledge-base-ui
        env:
          VITE_API_BASE_URL: https://api-connaissance-492090673648.europe-west1.run.app 
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
        run: |
          npm ci
          npm run lint
          npm run build

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: gen-lang-client-0514429621
          channelId: live
          entryPoint: ./knowledge-base-ui
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels